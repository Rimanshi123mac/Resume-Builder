<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume - {{ first_name }} {{ last_name }}</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/static/css/template2.css">
</head>
<body>
    <div class="left-box">
        <div class="top-left">
            <img src="{{ photo_filename }}" alt="{{ first_name }} {{ last_name }}">
            <div class="name">{{ first_name }} {{ last_name }}</div>
            <div class="objective">
                <img class="objective-img" src="https://cdn4.iconfinder.com/data/icons/eldorado-user/40/user-128.png">
                <div class="objective-text">{{ about_me }}</div>
            </div>
            <div class="phone">
                <img class="objective-img" src="http://icons.iconarchive.com/icons/icons8/android/512/Mobile-Phone-2-icon.png">
                <div class="phone-text">{{ phone }}<br>mobile<br><br><br></div>
            </div>
            <div class="email">
                <img class="objective-img" src="http://static.wixstatic.com/media/d822a6_af29afe70e1a4e9891f94a627914b6ec.png">
                <div class="email-text"><br><br><br><br></div>
            </div>
        </div>
    </div>
    <div class="work-experience">
        <h1 class="work-title">Work Experience</h1>
        <div class="job-box">
            <div class="job-title">Job  </div>
            <!-- <div class="job-date">Jan 2015 - Present</div> -->
            <div class="job-description">{{ experience }}</div>
        </div>
       
        
    </div>
    <div class="education">
        <h1>Education</h1>
        <div class="job-box">
            <div class="job-title">Degree</div>
            <div class="job-date">{{ education }}</div>
            <div class="job-description">Details about your education.</div>
        </div>
    </div>
    <div class="skills">
        <h1>Skills</h1>
        <ul>
            {% for skill in skills %}
            <li>{{ skill }}</li>
            {% endfor %}
        </ul>
    </div>
    <div class="interest">
        <h1>Interests</h1>
        <div class="interest-description">Your interests go here.</div>
    </div>
</body>
</html>
